<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend></legend>
            <label for="Full Name">Full Name</label>
            <input type="text" max="20" id="Full Name">(max 20 char a-z and A-Z) <br><br>
            <label for="Last Name">Last Name</label>
            <input type="text" max="20" id="Last Name">(max 20 char a-z and A-Z) <br><br>
            <label for="Date of Birth">Date of Birth</label>
            <input type="date" id="Date of Birth"> <br><br>
            <label for="Gender">Gender</label>
            <input type="radio" name="Gender" value="Male">Male
            <input type="radio" name="Gender" value="Female">Female
            <input type="radio" name="Gender" value="Others">Others <br><br>
            <label for="email">Email</label>
            <input type="email"  id="Email"> <br><br>
            <label for="Mobile number">Mobile number</label>
            <input type="number" id="Mobile number"> <br><br>
            <label for="Address">Address</label>
            <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
            <label for="City">City</label>
            <input type="text" id="City"><br><br>
            <label for="Pincode">Pincode</label>
            <input type="number"  id="Pincode"><br><br>
            <label for="State">State</label>
            <input type="text"  id="State"><br><br>
            <label for="Country">Country</label>
            <input type="text"  id="Country"><br><br>
            <label for="Hobbies">Hobbies</label>
            <input type="checkbox" name="Hobbies" value="Drawing">Drawing
            <input type="checkbox" name="Hobbies" value="Singing">Singing
            <input type="checkbox" name="Hobbies" value="Dancing">Dancing
            <input type="checkbox" name="Hobbies" value="Others">Others
            <input type="text"> <br><br>
            <label for="Courses Applied">Courses Applied</label>
            <input type="checkbox" name="Courses Applied" value="Engineering">Engineering
            <input type="checkbox" name="Courses Applied" value="BCA">BCA
            <input type="checkbox" name="Courses Applied" value="B.com">B.com
            <input type="checkbox" name="Courses Applied" value="B.Sc">B.Sc
            <input type="checkbox" name="Courses Applied" value="B.A">B.A <br><br>
            <center>
                <button>Submit</button>
                <button>Reset</button>
            </center>
            

            


        </fieldset>
       
    </form>
</body>
</html>
