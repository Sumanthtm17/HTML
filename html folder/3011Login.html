<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
   <Form>
    <fieldset>
        <center>
        <label for="Username">Username</label>
        <input type="text" max="20" id="Username"><br><br>
        <label for="Password">Password</label>
        <input type="password"  id="Password"><br><br>
        <label for="Gender">Gender</label>
        <input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="Female">Female <br><br>
        <label for="Language" id="Language">Language</label>
        <input type="checkbox" name="Gender" value="Kannada">Kannada
        <input type="checkbox" name="Gender" value="English">English <br><br>
        <button value="./3011.html">Submit</button> &nbsp;
        <button>Cancel</button>

        </center>
    </fieldset>
   </Form> 
</body>
</html>
